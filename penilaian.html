<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Penilaian Siswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Penilaian Siswa</h1>
    </header>
    <main>
        <form id="penilaianForm">
            <h2>Mata Pelajaran</h2>
            <label for="indonesia">Bahasa Indonesia:</label>
            <input type="number" id="indonesia" name="indonesia" required>
            
            <label for="pkk">PKK:</label>
            <input type="number" id="pkk" name="pkk" required>
            
            <label for="agama">Agama:</label>
            <input type="number" id="agama" name="agama" required>
            
            <label for="matematika">Matematika:</label>
            <input type="number" id="matematika" name="matematika" required>
            
            <label for="pjok">PJOK:</label>
            <input type="number" id="pjok" name="pjok" required>
            
            <label for="aij">AIJ:</label>
            <input type="number" id="aij" name="aij" required>
            
            <label for="wan">WAN:</label>
            <input type="number" id="wan" name="wan" required>
            
            <label for="asj">ASJ:</label>
            <input type="number" id="asj" name="asj" required>
            
            <label for="inggris">Bahasa Inggris:</label>
            <input type="number" id="inggris" name="inggris" required>
            
            <label for="pkn">PKN:</label>
            <input type="number" id="pkn" name="pkn" required>
            
            <label for="tlj">TLJ:</label>
            <input type="number" id="tlj" name="tlj" required>
            
            <h2>Komponen Penilaian</h2>
            <label for="kehadiran">Kehadiran:</label>
            <input type="number" id="kehadiran" name="kehadiran" required>
            
            <label for="tugas">Nilai Tugas:</label>
            <input type="number" id="tugas" name="tugas" required>
            
            <label for="mid">Nilai Mid Semester:</label>
            <input type="number" id="mid" name="mid" required>
            
            <label for="semester">Nilai Semester:</label>
            <input type="number" id="semester" name="semester" required>
            
            <button type="submit">Submit</button>
        </form>
    </main>
  
    <script src="scripts.js"></script>
</body>
</html>
